<div class="row">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h2>Find-a-Pet!</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6 text-right">
    <form>
      <select ng-model="selectedAnimal"
        ng-options="pet.label for pet in animalTypes">
      </select>
      <button class="btn btn-info" ng-click="findPet()">Find Pet</button>
    </form>
  </div>
  <div class="col-md-6">
    Favorites: {{favCount}}
  </div>
</div>

<div class="row">
  <div class="col-md-6 text-right">
    <img ng-if="animal.media.photos.photo[2].$t" ng-src="{{animal.media.photos.photo[2].$t}}" />
  </div>
  <div class="col-md-5">
    <h3>{{animal.name.$t}}</h3>
    <p>{{animal.description.$t}}</p>
    <p ng-show="animal.name"><button class="btn btn-info" ng-click="addFavorite()">Add to Favorites</button></p>
  </div>
</div>
